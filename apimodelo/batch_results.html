<!DOCTYPE html>
<html>
<head>
    <title>Resultados del Análisis de Discurso de Odio en Lote</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">

</head>
<body>
<h1>Resultados del Análisis de Discurso de Odio en Lote</h1>
<table>
    <thead>
    <tr>
        <th>Comentario</th>
        <th>Contexto</th>
        <th>Etiquetas</th>
        <th>Probabilidades</th>
    </tr>
    </thead>
    <tbody>
    {% for result in batch_results %}
    <tr>
        <td>{{ result.text }}</td>
        <td>{{ result.context }}</td>
        <td>{{ result.labels }}</td>
        <td>{{ result.probas }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<br>
<!-- Botón para volver al HTML principal -->
<button class="button" onclick="window.location.href='/'">Volver al inicio</button>
</body>
</html>
