<!DOCTYPE html>
<html>
<head>
    <title>Resultados del Análisis de Discurso de Odio de Comentarios con su Contexto</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-2xl font-bold">Resultados del Análisis de Discurso de Odio</h1>
        </header>
        <main>
            <div class="content">
                <div class="bg-white rounded-lg shadow-md p-10">
                    <table>
                        <thead>
                            <tr>
                                <th>Comentario</th>
                                <th>Contexto</th>
                                <th>Etiquetas</th>
                                <th>Probabilidades</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for result in batch_results %}
                            <tr>
                                <td>{{ result.text }}</td>
                                <td>{{ result.context }}</td>
                                <td>{{ result.labels }}</td>
                                <td>{{ result.probas }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="flex justify-end mt-4">
                        <a href="/" class="btn btn-blue">Volver al inicio</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
