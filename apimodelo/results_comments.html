<!DOCTYPE html>
<html>
<head>
    <title>Resultados del Análisis de Sentimiento en Lote</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
    <h1>Resultados del Análisis de Sentimiento en Lote</h1>
    <table>
        <thead>
            <tr>
                <th>Comentario</th>
                <th>Sentimiento</th>
                <th>Puntuación</th>
                <th>Recomendación</th>
            </tr>
        </thead>
        <tbody>
            {% for result in batch_results %}
            <tr>
                <td>{{ result.text }}</td>
                <td>{{ result.sentiment }}</td>
                <td>{{ result.score }}</td>
                <td>{{ result.recommendation }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <!-- Botón para volver al HTML principal -->
    <button class="button" onclick="window.location.href='/'">Volver</button>
</body>
</html>
